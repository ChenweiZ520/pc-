<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            position: absolute;
            top: 50%;
            left: 10%;
            width: 6px;
            height: 6px;
            background: red;
        }
        .box1{
            position: absolute;
            width:4px;
            height: 4px;
            background: #000;
        }
    </style>
</head>
<body>
<div id="box"></div>
</body>
<script type="text/javascript">
    window.onload = function () {
        var box = document.getElementById('box');
        var boxLeft = box.offsetLeft;
        var boxTop = box.offsetTop;
        var deg = 0;
        setInterval(function () {
            deg++;
            box.style.left = boxLeft + (deg*Math.PI/180)*50 + 'px';
            box.style.top = boxTop - Math.sin(deg*Math.PI/180)*200 + 'px';

            var box1 = document.createElement('div');
            box1.className = 'box1';
            box1.style.left = box.offsetLeft + 'px';
            box1.style.top = box.offsetTop + 'px';
            document.body.appendChild(box1);

        },16)


    }
</script>
</html>
